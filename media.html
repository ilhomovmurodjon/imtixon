<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media - Multi Page Site</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
    }
    .section {
      padding: 30px;
      border-bottom: 1px solid #ddd;
    }
    .media-item {
      margin-bottom: 20px;
    }
    .caption {
      font-style: italic;
      margin-top: 5px;
    }
    img, video, audio {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .media-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .media-box {
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
      <a href="layout.html">Layout</a>
      <a href="form.html">Form</a>
    </nav>
  </header>

  <section class="section">
    <h2>Images</h2>
    <div class="media-grid">
      <div class="media-box">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image 1" />
        <div class="caption">Placeholder image 1</div>
      </div>
      <div class="media-box">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image 2" />
        <div class="caption">Placeholder image 2</div>
      </div>
      <div class="media-box">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image 3" />
        <div class="caption">Placeholder image 3</div>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Audio</h2>
    <div class="media-item">
      <audio controls>
        <source src="audio/sample.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <div class="caption">Sample audio file</div>
    </div>
    <div class="media-item">
      <audio controls>
        <source src="audio/sample2.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <div class="caption">Second audio sample</div>
    </div>
  </section>

  <section class="section">
    <h2>Video</h2>
    <div class="media-item">
      <video controls>
        <source src="video/sample.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="caption">Sample video 1</div>
    </div>
    <div class="media-item">
      <video controls>
        <source src="video/sample2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="caption">Sample video 2</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HTML & CSS Media Showcase</p>
  </footer>
</body>
</html>
