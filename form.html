<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Multi Page Site</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
    }
    nav a:hover {
      color: white;
    }
    .form-container {
      background: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"], textarea, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      color: #555;
    }
    .highlight {
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Form Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
      <a href="layout.html">Layout</a>
      <a href="form.html">Form</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="about">About You:</label>
      <textarea id="about" name="about"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="info">
      <p>By filling this form, you agree to our <span class="highlight">terms and conditions</span>.</p>
      <p>For questions, please contact <span class="highlight">support@example.com</span>.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HTML & CSS Forms Showcase</p>
  </footer>
</body>
</html>
